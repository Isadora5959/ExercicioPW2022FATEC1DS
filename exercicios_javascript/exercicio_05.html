<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <script>
        // Função Nomeada
        function minhaFuncao() {
        alert('Opa!');
        };
        // Função Nomeada com parâmetro e retorno
        function mandarAlert(msgDeAlerta) {
        // construtor
        this.msg = msgDeAlerta;
        return alert(msgDeAlerta);
        };
        // Função literal com arrow function
        var funcaoLiteralArrow = () => {
        alert('Arrow Function!');
        };
    </script>
</body>
</html>
